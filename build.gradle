plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.25.0'
}

group 'org.blab'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }

    ext {
        junitVersion = '5.10.0'
        log4jVersion = '2.23.1'
    }
}

dependencies {
    implementation project(':vcas')
    implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"
    implementation "org.apache.logging.log4j:log4j-api:${log4jVersion}"

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainModule = 'org.blab.drum'
    mainClass = 'org.blab.drum.HelloApplication'
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${rootProject.layout.buildDirectory.get().asFile}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--no-header-files', '--no-man-pages']

    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}
